{% load static %}{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>{{title}}</title>
    <link rel="shortcut icon" type="image/png" href="{% static '/images/cropped-graffik_logo_favicon.ico' %}"> {% block styles %} {% bootstrap_css %}
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">{% endblock %}


    <!-- scripts styling -->


    {% block scripts%}
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    {% bootstrap_javascript%}
    <script src="{% static 'js/scripts.js' %}"></script>
    {%endblock%}
</head>

<body>
    {% include 'navbar.html' %} {% block content %}{% endblock %}
</body>

</html>
