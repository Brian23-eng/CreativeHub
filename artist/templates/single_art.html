{% extends 'base.html' %}{% block content %}

<div class="container-fluid" style="margin-top: 10%;">
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-3">
                <img class="" src="{{ arts.photo.url }}" alt="{{arts.title}}">

                <div class="card-body">
                    <h4 class="card-title tit">{{arts.title}}</h4>
                    <hr>
                    <p class="card-text desc">{{arts.description}}</p>
                    <div class="row">
                        <div class="col-md-6">
                            <p class="card-text user">Posted by: <small>{{arts.user}}</small></p>
                        </div>
                        <div class="col-md-6">
                            <p class="card-text dat">On: <small>{{arts.date}}</small></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
